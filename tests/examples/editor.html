<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor</title>
  <link href="/bower_components/foundation/css/normalize.css" type="text/css" rel="stylesheet">
  <link href="/bower_components/foundation/css/foundation.min.css" type="text/css" rel="stylesheet">
  <style>
    canvas {
      border: 1px dotted gray;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="small-12 columns">
      <fieldset>
        <legend>Editor Options:</legend>
        <div class="row">
          <div class="medium-6 columns">
            <div class="row">
              <div class="small-3 columns">
                <label class="right inline">Resize:</label>
              </div>
              <div class="small-9 columns">
                <input type="radio" name="resize" id="resizeRedraw" value="redraw" checked/>
                <label for="resizeRedraw" class="inline">Redraw</label>
                <input type="radio" name="resize" id="resizeScale" value="scale" /><label for="resizeScale" class="inline">CSS scale</label>
              </div>
            </div>
          </div>
          <div class="medium-6 columns">
            <div class="row">
              <div class="small-3 columns">
                <label class="right inline">Columns:</label>
              </div>
              <div class="small-9 columns">
                <input type="text" value="3" name="num-columns" id="num-columns" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="medium-6 columns">
            <div class="row">
              <div class="small-3 columns">
                <label class="right inline">Modes:</label>
              </div>
              <div class="small-9 columns">
                <input type="checkbox" name="enableEdit" id="enableEdit" checked/>
                <label for="enableEdit" class="inline">Rearrangeable</label>
                <input type="checkbox" name="enableDelete" id="enableDelete"/>
                <label for="enableDelete" class="inline">Deletable</label>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </div>
    <div class="small-12 columns">
      <fieldset>
        <legend>Collection Options:</legend>
        <div class="row">
          <div class="medium-6 columns">
            <div class="row">
              <div class="small-3 columns">
                <label class="right inline">Add:</label>
              </div>
              <div class="small-9 columns">
                <div class="row collapse">
                  <div class="small-1 columns">
                    <span class="prefix">x:</span>
                  </div>
                  <div class="small-2 columns">
                    <input type="text" value="0" name="add-x" id="add-x" />
                  </div>
                  <div class="small-1 small-offset-1 columns">
                    <span class="prefix">y:</span>
                  </div>
                  <div class="small-2 columns">
                    <input type="text" value="0" name="add-y" id="add-y" />
                  </div>
                  <div class="small-4 small-offset-1 columns">
                    <button id="add">Add</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="medium-6 columns">
            <div class="row">
              <div class="small-3 columns">
                <label class="right inline">Remove:</label>
              </div>
              <div class="small-4 columns">
                <input type="text" placeholder="ID" name="remove-id" id="remove-id" />
              </div>
              <div class="small-5 columns">
                <button id="remove">Remove</button>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </div>
    <div class="small-12 columns">
      <p class="text-right"><small><em>NB: Open your console to see event information.</em></small></p>
    </div>
    <div class="small-12 columns" id="canvas-container">
      <canvas id="canvas" width=1000></canvas>
    </div>
  </div>
  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/easeljs/lib/easeljs-0.7.1.min.js"></script>
  <script src="/editor.js"></script>
</body>
</html>
